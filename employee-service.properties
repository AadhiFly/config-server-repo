# =====================================================
# Circuit Breaker & Actuator Health Configuration
# =====================================================

# Actuator endpoint for Circuit Breaker & Others
management.endpoints.web.exposure.include=health,refresh,busrefresh,shutdown
management.endpoint.busrefresh.enabled=true

# Enable shutdown endpoint
management.endpoint.shutdown.enabled=true
# Enable health endpoint
management.health.circuitbreakers.enabled=true
management.endpoint.health.show-details=always

# Enable Feign Circuit Breaker
feign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker Settings for Employee Service: enables health indicator, sets 50% failure rate threshold,
# minimum 5 calls, automatic transition from OPEN to HALF_OPEN,
# wait duration in OPEN state 5s, allows 3 trial calls in HALF_OPEN, sliding window of 10 calls (count-based)
resilience4j.circuitbreaker.instances.employee-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.employee-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.employee-service.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.employee-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.employee-service.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.employee-service.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.employee-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.employee-service.slidingWindowType=COUNT_BASED


# Resilience4j Retry Settings for Employee Service: enables health indicator, sets max 5 retry attempts with 1s wait between retries
resilience4j.retry.instances.employee-service.registerHealthIndicator=true
resilience4j.retry.instances.employee-service.maxRetryAttempts=5
resilience4j.retry.instances.employee-service.waitDuration=1s

