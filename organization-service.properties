# MySQL Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8085

# Git repository where configuration files are stored
spring.cloud.config.server.git.uri=https://github.com/AadhiFly/config-server-repo

# Clone the Git repository at application startup
spring.cloud.config.server.git.clone-on-start=true

# Default branch to read configuration from
spring.cloud.config.server.git.default-label=main

